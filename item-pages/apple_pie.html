<body>
    <header>
        <nav>
            <ul>
                <li class="desktop"><a href="../index.html">Home</a></li>
                <li class="desktop"><a href="../aboutus.html">About Us</a></li>
                <li class="logo"><a href="../index.html">Sparket Logo</a></li>

        <h1 style="color:#5271ff; text-decoration: underline;">Apple Pie</h1>
    </header>

    <div class="grid">
        <img src="../images/apple_pie.jpg" alt="apple pie" class="image">
        <p class="grid-price"> $7.99</p>
        <p class="grid-description"> These apple pies are made with the best ingredients. Perfect for dessert.</p>
        <div class="wrapper">
            <span class="minus">-</span>
            <span class="num">01</span>
            <span class="plus">+</span>
        </div>

        <script>
            const plus = document.querySelector(".plus"),
                minus = document.querySelector(".minus"),
                num = document.querySelector(".num");

            let a = 1;

            plus.addEventListener("click", () => {
                a++;
                a = (a < 10) ? "0" + a : a;
                num.innerText = a;
            });

            minus.addEventListener("click", () => {
                if (a > 1) {
                    a--;
                    a = (a < 10) ? "0" + a : a;
                    num.innerText = a;
                }
            });
        </script>

        <div class="add">
            <span class="cart">Add to Cart</span>
        </div>
    </div>
